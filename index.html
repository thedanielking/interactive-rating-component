<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="stylesheet" href="style.css">
  
</head>
<body>

  <!-- Rating state start -->

  <section class="container">
    <div class="imageDiv">
      <img src="./images/icon-star.svg">
    </div>

    <div class="container-content">
      <h1>How did we do?</h1>
      <p>
        Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
    </div>

    <form>
      <div class="ratingContainer">
        <div class="rating">1</div>
        <div class="rating">2</div>
        <div class="rating">3</div>
        <div class="rating">4</div>
        <div class="rating">5</div>
      </div>

      <button id="submit">Submit</button>
    </form>
    
  </section>


  

  <!-- Rating state end -->

  <!-- Thank you state start -->

  <section class="container_2 hide">
    <img src="./images/illustration-thank-you.svg">

    <div class="container_2_span">
      <p>You selected <span id="ratingNum">4</span> out of 5</p>
    </div>

    <div class="container-2-content">
        <h1>Thank you!</h1>
        <p>
            We appreciate you taking the time to give a rating. If you ever need more support, 
            donâ€™t hesitate to get in touch!
        </p>
    </div>
    
  </section>

  <!-- Thank you state end-->

  <script src="index.js"></script>
</body>
</html>
